<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-field label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-field input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-field input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .form-field input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration</h1>
        <form method="POST" action="{{ register_url }}">
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required value="{{username_old}}">
                {% if user_error %}
                    <p class="error-message">User already exists</p>
                {% endif %}
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required value="{{password_old}}">
            </div>
            <div class="form-field">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="password_confirm" name="password_confirm" required value="{{password_confirm_old}}">
                {% if password_error %}
                    <p class="error-message">Passwords don`t match</p>
                {% endif %}
            </div>
            <div class="form-field">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
