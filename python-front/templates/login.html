<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-field label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-field input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-field input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .form-field input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-field .signup-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-field .signup-link a {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-field .signup-link a:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        {% if error %}
            <p class="error-message">Your email or password were incorrect</p>
        {% endif %}
        <form method="POST" action="{{ login_url }}">
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required value="{{username_old}}">
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-field">
                <input type="submit" value="Login">
            </div>
            <div class="form-field signup-link">
                <button onclick="location.href='{{ register_url }}'" type="button">Sign up</button>
            </div>
        </form>
    </div>
</body>
</html>
