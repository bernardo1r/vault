<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-field {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-field label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-field input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-field input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        .form-field input[type="submit"]:hover {
            background-color: #45a049;
        }

        .password-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }

        .password-container input {
            flex-grow: 1;
            border: none;
            padding: 10px;
        }

        .password-container button {
            padding: 10px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
        }

        .password-container button:hover {
            background-color: #ccc;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>{{title}}</h1>
        <form action="{{ save_item_url }}" method="POST">
            <div class="form-field">
                <label for="label">Label:</label>
                <input type="text" id="label" name="label" required value="{{label_old}}">
            </div>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required value="{{username_old}}">
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required value="{{password_old}}">
                    <button type="button" onclick="togglePasswordVisibility()">Show</button>
                </div>
            </div>
            <div class="form-field">
                <input type="submit" value="Save">
            </div>
        </form>
    </div>

    <script>
        const passwordField = document.getElementById('password');
        const togglePasswordButton = document.querySelector('.password-container button');

        function togglePasswordVisibility() {
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                togglePasswordButton.innerText = 'Hide';
            } else {
                passwordField.type = 'password';
                togglePasswordButton.innerText = 'Show';
            }
        }
    </script>
</body>
</html>
